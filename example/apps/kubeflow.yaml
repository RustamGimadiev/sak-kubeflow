"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "kubeflow-resources"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kubeflow"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "directory":
      "recurse": true
    "path": "example/apps/kubeflow"
    "repoURL": "https://github.com/RustamGimadiev/sak-kubeflow"
    "targetRevision": "development"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
    "syncOptions":
    - "CreateNamespace=true"
