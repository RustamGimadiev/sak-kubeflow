      "name": "Dex Login Application"
      "redirectURIs":
      - "/login/oidc"
      "secretEnv": "OIDC_CLIENT_SECRET"
    "staticPasswords":
    - "email": "user@example.com"
      "hashFromEnv": "DEX_STATIC_USER_PASSWORD"
      "userID": "15841185641784"
      "username": "user"
    "storage":
      "config":
        "inCluster": true
      "type": "kubernetes"
    "web":
      "http": "0.0.0.0:5556"
