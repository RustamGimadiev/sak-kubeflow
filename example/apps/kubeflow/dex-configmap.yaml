        "clientID": "${DEX_GITHUB_CLIENT_ID}"
        "clientSecret": "${DEX_GITHUB_CLIENT_SECRET}"
        "orgs":
        - "name": "pepsico-ecommerce"
          "teams": []
        "redirectURI": "https://kubeflow.swiss-army-grusakov.sak-grusakov.edu.provectus.io/dex/callback"
      "id": "github"
      "name": "GitHub"
      "type": "github"
    "enablePasswordDB": true
    "issuer": "https://kubeflow.swiss-army-grusakov.sak-grusakov.edu.provectus.io/dex"
