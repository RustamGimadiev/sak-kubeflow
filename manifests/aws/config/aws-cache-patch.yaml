apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-server
spec:
  template:
    spec:
      containers:
      - name: server
        env:
        - name: DBCONFIG_HOST_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-rds-address
              name: aws-config
        - name: DBCONFIG_USER
          valueFrom:
            secretKeyRef:
              key: aws-rds-username
              name: aws-rds-secrets
        - name: DBCONFIG_PASSWORD
          valueFrom:
            secretKeyRef:
              key: aws-rds-password
              name: aws-rds-secrets